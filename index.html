<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot with Lead Capture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Chat Button -->
  <div class="chat-button" id="chatBtn">ðŸ’¬ Chat</div>

  <!-- Chat Window -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <span>Chat with Us</span>
      <span class="close-btn" id="closeBtn">âœ–</span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    
    <!-- Lead Capture Form -->
    <div class="lead-form" id="leadForm">
      <input type="text" id="leadName" placeholder="Your Name" />
      <input type="email" id="leadEmail" placeholder="Your Email" />
      <button id="leadSubmit">Submit</button>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
